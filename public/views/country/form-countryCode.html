<br/>
<form name="form" ng-submit="submit()" novalidate>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group" ng-class="{ 'has-error' : form.alpha2Code.$invalid && form.alpha2Code.$dirty}">
                <label>Alpha 2 code</label>
                <h4><span ng-bind="country.alpha2Code"></span></h4>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group" ng-class="{ 'has-error' : form.alpha3Code.$invalid && form.alpha3Code.$dirty}">
                <label>Alpha 3 code</label>
                <h4><span ng-bind="country.alpha3Code"></span></h4>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group" ng-class="{ 'has-error' : form.numericCode.$invalid && form.numericCode.$dirty}">
                <label>Numeric code</label>
                <h4><span ng-bind="country.numericCode"></span></h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group" ng-class="{ 'has-error' : form.independent.$invalid && form.independent.$dirty}">
                <label>Independent</label>
                <div class="checkbox">
                    <label>
                        <input name="independent" ng-model="country.independent" type="checkbox">
                    </label>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group" ng-class="{ 'has-error' : form.status.$invalid && form.status.$dirty}">
                <label>Status</label>
                <input name="status" ng-model="country.status" type="text" class="form-control" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group" ng-class="{ 'has-error' : form.shortNameEn.$invalid && form.shortNameEn.$dirty}">
                <label>Short name en</label>
                <input name="status" ng-model="country.shortNameEn" type="text" class="form-control" required>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group" ng-class="{ 'has-error' : form.shortNameUppercaseEn.$invalid && form.shortNameUppercaseEn.$dirty}">
                <label>Short name uppercase en</label>
                <input name="status" ng-model="country.shortNameUppercaseEn" type="text" class="form-control" required>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group" ng-class="{ 'has-error' : form.fullNameEn.$invalid && form.fullNameEn.$dirty}">
                <label>Full name en</label>
                <input name="status" ng-model="country.fullNameEn" type="text" class="form-control" required>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a ui-sref="^.dashboard" class="btn btn-default">Cancel</a>

</form>
