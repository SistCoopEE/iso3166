<br/>
<section data-ng-init="loadTerritories()">
    <form name="form" ng-submit="submit()" novalidate>
        <div class="row">
            <div class="col-sm-6">
                <h4>Create territory</h4>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{ 'has-error' : form.territoryId.$invalid && form.territoryId.$dirty}">
                            <label>Territory id</label>
                            <input name="territoryId" ng-model="territory.territoryId" type="text" class="form-control" required autofocus>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{ 'has-error' : form.language.$invalid && form.language.$dirty}">
                            <label>Laguage</label>
                            <input name="language" ng-model="territory.language" type="text" class="form-control" required autofocus>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{ 'has-error' : form.languageAlpha3Code.$invalid && form.languageAlpha3Code.$dirty}">
                            <label>Language alpha 3 code</label>
                            <input name="languageAlpha3Code" ng-model="territory.languageAlpha3Code" type="text" ng-minlength="3" ng-maxlength="3" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{ 'has-error' : form.territoryName.$invalid && form.territoryName.$dirty}">
                            <label>Territoy name</label>
                            <input name="territoryName" ng-model="territory.territoryName" type="text" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <h4>Territories registered</h4>
                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th>Territory id</th>
                        <th>Language</th>
                        <th>Language alpha 3 code</th>
                        <th>Territory name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="item in territories">
                        <th><span ng-bind="item.territoryId"></span></th>
                        <th><span ng-bind="item.language"></span></th>
                        <th><span ng-bind="item.languageAlpha3Code"></span></th>
                        <th><span ng-bind="item.territoryName"></span></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a ui-sref="^.dashboard" class="btn btn-default">Cancel</a>
    </form>
</section>
