<br/>
<section data-ng-init="loadLanguages()">
    <form name="form" ng-submit="submit()" novalidate>
        <div class="row">
            <div class="col-sm-6">
                <h4>Create language</h4>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{ 'has-error' : form.languageAlpha2Code.$invalid && form.languageAlpha2Code.$dirty}">
                            <label>Language alpha 2 code</label>
                            <input name="languageAlpha2Code" ng-model="language.languageAlpha2Code" type="text" ng-minlength="2" ng-maxlength="2" class="form-control" required autofocus>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{ 'has-error' : form.languageAlpha3Code.$invalid && form.languageAlpha3Code.$dirty}">
                            <label>Language alpha 3 code</label>
                            <input name="languageAlpha3Code" ng-model="language.languageAlpha3Code" type="text" ng-minlength="3" ng-maxlength="3" class="form-control" required autofocus>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{ 'has-error' : form.isAdministrative.$invalid && form.isAdministrative.$dirty}">
                            <label>Is administrative</label>
                            <div class="checkbox">
                                <label>
                                    <input name="isAdministrative" ng-model="language.isAdministrative" type="checkbox">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group" ng-class="{ 'has-error' : form.sortingOrder.$invalid && form.sortingOrder.$dirty}">
                            <label>Sorting order</label>
                            <input name="sortingOrder" ng-model="language.sortingOrder" type="text" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <h4>Languages registered</h4>
                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th>Alpha 2 code</th>
                        <th>Alpha 3 code</th>
                        <th>Is administrative</th>
                        <th>Sorting order</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="item in languages">
                        <th><span ng-bind="item.alpha2Code"></span></th>
                        <th><span ng-bind="item.alpha3Code"></span></th>
                        <th><span ng-bind="item.isAdministrative"></span></th>
                        <th><span ng-bind="item.sortingOrder"></span></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a ui-sref="^.dashboard" class="btn btn-default">Cancel</a>
    </form>
</section>
